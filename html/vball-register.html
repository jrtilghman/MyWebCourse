<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Personal Details
            </legend>
            <label>First Name * <input type ="text" name = "firstName" id="firstname"></label><br />
            <label>Last Name * <input type ="text" name = "lastName" id="lastname"></label><br />
            <label>Date of Birth * <input type ="text" name = "dateOfBirth" id="dateofBirth"></label><br />
            <label>Email * <input type ="text" name = "email" id="email"></label><br />
            <label>Password * <input type ="text" name = "password" id="password"></label><br />
            <label>Repeat Password * <input type ="text" name = "repeatPassword" id="repeatpassword"></label><br />
            <label>Your Github URL * <input type ="text" name = "yourGitHubUrl" id="yourgithuburl"></label><br />
            <label>Phone: <input type ="text" name = "phone" id="phone"></label><br />
            <br />
            <label>Shoesize <input type ="text" name = "shoesize" id="shoesize"></label><br />
            <label>Skill Level(1 novice, 10 expert) <input type ="text" name = "skillLevel" id="skillLevel"></label>

        </fieldset>
        <fieldset>
                <legend>
                    Billing Address
                </legend>
                <label>Address * <textarea id="textarea" rows="5" cols="20" name="textArea"></textarea></label><br />
                <label>Postal Code: <input type ="text" name = "postalCode" id="postalcode"></label><br />
                <label>Country: <select type ="text" name = "country" id="county">
                                <option value='US'>US</option>
                                <option value='FRANCE'>France</option>
                                </select>
                </label><br />
        </fieldset>  
        <fieldset>
                <legend>
                    Card Details
                </legend>
                <fieldset>
                        <legend>
                            Card type
                        </legend>
                        <label><input type ="radio" name = "cardType" value="visa">VISA</label> 
                        <label><input type ="radio" name = "cardType" value="mastercard">Mastercard</label>
                        <label><input type ="radio" name = "cardType" value="amex">AMEX</label>
        
                </fieldset><br />        
                <label>Name * <input type ="text" name = "name" id="name"></label><br />  
                <label>Card number * <input type ="text" name = "card" id="card"></label><br />
                <label>Security code: <input type ="text" name = "security" id="security"></label><br />
                <label>Expiry date: <input type ="text" name = "expire" id="exprie"></label><br />
        </fieldset>        
    </form>
    
</body>
</html>
