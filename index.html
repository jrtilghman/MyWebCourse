<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics of HTML, CSS and Javascript</title>
    <script>
        function init(){
            me = {name:'<h1>San Francisco 49ers</h1>', email:'SanFrancisco49ers@gmail.com', sbwins: ['XVI - 01/24/1982','XIX - 01/20/1985', 'XXIII - 01/22/1989', 'XXIV - 01/28/1990', 'XXIX - 01/29/1995']}
            document.getElementById("name").innerHTML = me.name;
            document.getElementById("email").innerHTML = me.email;
            output = 'Super Bowl Wins </br><ul>';
            for (let index = 0; index < me.sbwins.length; index++) {
                output += '<li>'+ me.sbwins[index] + '</li>';
                
        }
            output += '</ul>';
            document.getElementById("sbwins").innerHTML = output;
        }
    </script>
    <style>
    #name{text-align: center}
    #email{
        color: red;
        background-color: gold;
        border-color: red
    }
    div{ 
        width: 300px;
        padding: 10px;
        border: 1px solid gold;
        background-color: red;
        color:gold;
    }
        </style>
</head>
<body onload="init()">
    <div id = "name"></div>
    <div id = "email"></div>
    <div id = "sbwins"></div>

</body>
</html>
